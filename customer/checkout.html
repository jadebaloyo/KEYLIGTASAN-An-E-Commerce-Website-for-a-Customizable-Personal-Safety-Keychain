<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - KEYLIGTASAN</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .checkout-wrapper {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 30px;
            margin-top: 30px;
        }

        .checkout-form {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .order-summary {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            height: fit-content;
            position: sticky;
            top: 20px;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }

        h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .breadcrumb {
            color: #7f8c8d;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .breadcrumb a {
            color: #e74c3c;
            text-decoration: none;
        }

        .breadcrumb a:hover {
            text-decoration: underline;
        }

        .form-section {
            margin-bottom: 30px;
        }

        .form-section h3 {
            color: #34495e;
            margin-bottom: 15px;
            font-size: 1.1em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 500;
            font-size: 14px;
        }

        label span {
            color: #e74c3c;
        }

        input[type="text"],
        input[type="tel"],
        textarea,
        select {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #dfe6e9;
            border-radius: 6px;
            font-size: 15px;
            transition: border-color 0.3s;
            font-family: 'Poppins', sans-serif;
        }

        select {
            cursor: pointer;
            background-color: white;
        }

        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #e74c3c;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .checkbox-group {
            margin-top: 15px;
        }

        .checkbox-group label {
            display: flex;
            align-items: center;
            font-weight: normal;
            cursor: pointer;
        }

        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            margin-right: 10px;
            cursor: pointer;
        }

        /* Payment Method Styles */
        .payment-methods {
            display: grid;
            gap: 12px;
        }

        .payment-option {
            position: relative;
        }

        .payment-option input[type="radio"] {
            position: absolute;
            opacity: 0;
            cursor: pointer;
        }

        .payment-label {
            display: flex;
            align-items: center;
            padding: 15px;
            border: 2px solid #dfe6e9;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            background: white;
        }

        .payment-option input[type="radio"]:checked + .payment-label {
            border-color: #e74c3c;
            background-color: #fff5f5;
        }

        .payment-label:hover {
            border-color: #e74c3c;
        }

        .payment-icon {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f8f9fa;
            border-radius: 6px;
            margin-right: 15px;
            font-size: 20px;
        }

        .payment-option input[type="radio"]:checked + .payment-label .payment-icon {
            background: #e74c3c;
            color: white;
        }

        .payment-details h4 {
            font-size: 15px;
            color: #2c3e50;
            margin-bottom: 3px;
        }

        .payment-details p {
            font-size: 12px;
            color: #7f8c8d;
        }

        .order-item {
            display: flex;
            gap: 15px;
            padding: 15px 0;
            border-bottom: 1px solid #ecf0f1;
        }

        .order-item:last-child {
            border-bottom: none;
        }

        .item-image {
            width: 60px;
            height: 60px;
            background: #f8f9fa;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            overflow: hidden;
        }

        .item-image img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 6px;
        }

        .item-details {
            flex: 1;
        }

        .item-name {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .item-variant {
            font-size: 12px;
            color: #7f8c8d;
            margin-bottom: 3px;
        }

        .item-price {
            font-weight: 600;
            color: #e74c3c;
            font-size: 14px;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            color: #2c3e50;
        }

        .summary-divider {
            border-top: 2px solid #ecf0f1;
            margin: 20px 0;
        }

        .summary-total {
            display: flex;
            justify-content: space-between;
            font-size: 1.3em;
            font-weight: 700;
            color: #2c3e50;
            margin-top: 15px;
        }

        .summary-total .amount {
            color: #e74c3c;
        }

        .btn-place-order {
            width: 100%;
            padding: 16px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
            font-family: 'Poppins', sans-serif;
        }

        .btn-place-order:hover {
            background-color: #c0392b;
        }

        .btn-place-order:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }

        .error-message {
            background-color: #fee;
            color: #c0392b;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }

        .success-message {
            background-color: #d4edda;
            color: #155724;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }

        .loading-spinner {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
        }

        .loading-spinner i {
            font-size: 2rem;
            color: #e74c3c;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 968px) {
            .checkout-wrapper {
                grid-template-columns: 1fr;
            }

            .order-summary {
                position: static;
            }

            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="breadcrumb">
            <a href="shop.html">Shop</a> / 
            <a href="cart.html">Cart</a> / 
            <span style="color: #2c3e50;">Checkout</span>
        </div>

        <h1><i class="fas fa-shopping-cart"></i> Checkout</h1>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <div class="checkout-wrapper">
            <div class="checkout-form">
                <form id="checkoutForm">
                    <!-- Shipping Information -->
                    <div class="form-section">
                        <h3><i class="fas fa-truck"></i> Shipping Information</h3>
                        
                        <div class="form-group">
                            <label for="recipient_name">Full Name <span>*</span></label>
                            <input type="text" id="recipient_name" name="recipient_name" required>
                        </div>

                        <div class="form-group">
                            <label for="phone_number">Phone Number <span>*</span></label>
                            <input type="tel" id="phone_number" name="phone_number" placeholder="+63 9XX XXX XXXX" required>
                        </div>

                        <div class="form-group">
                            <label for="address">Street Address <span>*</span></label>
                            <textarea id="address" name="address" placeholder="House/Building No., Street Name" required></textarea>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="city">City <span>*</span></label>
                                <input type="text" id="city" name="city" required>
                            </div>

                            <div class="form-group">
                                <label for="province">Province <span>*</span></label>
                                <input type="text" id="province" name="province" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="postal_code">Postal Code</label>
                            <input type="text" id="postal_code" name="postal_code" placeholder="e.g., 1400">
                        </div>

                        <div class="checkbox-group">
                            <label>
                                <input type="checkbox" id="is_default" name="is_default">
                                Set as default shipping address
                            </label>
                        </div>
                    </div>

                    <!-- Payment Method -->
                    <div class="form-section">
                        <h3><i class="fas fa-credit-card"></i> Payment Method</h3>
                        
                        <div class="payment-methods">
                            <div class="payment-option">
                                <input type="radio" id="payment_cod" name="payment_method" value="Cash on Delivery" checked>
                                <label for="payment_cod" class="payment-label">
                                    <div class="payment-icon">
                                        <i class="fas fa-money-bill-wave"></i>
                                    </div>
                                    <div class="payment-details">
                                        <h4>Cash on Delivery</h4>
                                        <p>Pay when you receive your order</p>
                                    </div>
                                </label>
                            </div>

                            <div class="payment-option">
                                <input type="radio" id="payment_gcash" name="payment_method" value="GCash">
                                <label for="payment_gcash" class="payment-label">
                                    <div class="payment-icon">
                                        <i class="fas fa-mobile-alt"></i>
                                    </div>
                                    <div class="payment-details">
                                        <h4>GCash</h4>
                                        <p>Pay securely with GCash</p>
                                    </div>
                                </label>
                            </div>

                            <div class="payment-option">
                                <input type="radio" id="payment_bank" name="payment_method" value="Bank Transfer">
                                <label for="payment_bank" class="payment-label">
                                    <div class="payment-icon">
                                        <i class="fas fa-university"></i>
                                    </div>
                                    <div class="payment-details">
                                        <h4>Bank Transfer</h4>
                                        <p>Direct bank transfer</p>
                                    </div>
                                </label>
                            </div>

                            <div class="payment-option">
                                <input type="radio" id="payment_card" name="payment_method" value="Credit/Debit Card">
                                <label for="payment_card" class="payment-label">
                                    <div class="payment-icon">
                                        <i class="fas fa-credit-card"></i>
                                    </div>
                                    <div class="payment-details">
                                        <h4>Credit/Debit Card</h4>
                                        <p>Visa, Mastercard, etc.</p>
                                    </div>
                                </label>
                            </div>
                        </div>
                    </div>

                    <!-- Order Notes -->
                    <div class="form-section">
                        <h3><i class="fas fa-sticky-note"></i> Order Notes (Optional)</h3>
                        <div class="form-group">
                            <textarea id="order_notes" name="order_notes" placeholder="Any special instructions for your order?"></textarea>
                        </div>
                    </div>
                </form>
            </div>

            <div class="order-summary">
                <h2>Order Summary</h2>
                
                <div id="orderItems">
                    <div class="loading-spinner">
                        <i class="fas fa-spinner fa-spin"></i>
                        <p>Loading cart...</p>
                    </div>
                </div>

                <div class="summary-divider"></div>

                <div class="summary-row">
                    <span>Subtotal:</span>
                    <span id="subtotal">₱0.00</span>
                </div>
                <div class="summary-row">
                    <span>Shipping:</span>
                    <span id="shipping">₱0.00</span>
                </div>

                <div class="summary-divider"></div>

                <div class="summary-total">
                    <span>Total:</span>
                    <span class="amount" id="total">₱0.00</span>
                </div>

                <button type="submit" form="checkoutForm" class="btn-place-order" id="placeOrderBtn">
                    <i class="fas fa-check-circle"></i> Place Order
                </button>
            </div>
        </div>
    </div>

    <script>
        // Color to image mapping
        const colorImageMap = {
            'Chocolate Brown': 'chocolatebrown',
            'Emerald Green': 'emeraldgreen',
            'Golden Orange': 'goldenorange',
            'Midnight Black': 'midnightblack',
            'Ocean Blue': 'oceanblue',
            'Rose Pink': 'rosepink',
            'Royal Purple': 'royalpurple',
            'Ruby Red': 'rubyred'
        };

        // Global cart data
        let cartData = null;

        // Get cart data from database
        async function getCartData() {
            try {
                const response = await fetch('../php/config/cart_api.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'same-origin',
                    body: JSON.stringify({ action: 'get' })
                });

                const data = await response.json();
                
                if (!data.success) {
                    throw new Error(data.message || 'Failed to load cart');
                }

                return data.items || [];
            } catch (error) {
                console.error('Error fetching cart:', error);
                throw error;
            }
        }

        // Format currency
        function formatCurrency(amount) {
            return '₱' + parseFloat(amount).toFixed(2).replace(/\d(?=(\d{3})+\.)/g, '$&,');
        }

        // Load order items
        async function loadOrderItems() {
            const orderItemsContainer = document.getElementById('orderItems');
            
            try {
                const cart = await getCartData();
                cartData = cart;
                
                if (cart.length === 0) {
                    orderItemsContainer.innerHTML = `
                        <p style="text-align: center; color: #7f8c8d; padding: 20px;">
                            Your cart is empty
                        </p>
                    `;
                    document.getElementById('placeOrderBtn').disabled = true;
                    return;
                }

                let html = '';
                cart.forEach(item => {
                    const unitPrice = parseFloat(item.unit_price) || 0;
                    const customFee = parseFloat(item.customization_fee) || 0;
                    const quantity = parseInt(item.quantity) || 1;
                    const itemTotal = (unitPrice + customFee) * quantity;
                    
                    const imgName = colorImageMap[item.color] || 'chocolatebrown';
                    const imgPath = `../assets/images/${imgName}.png`;

                    html += `
                        <div class="order-item">
                            <div class="item-image">
                                <img src="${imgPath}" alt="${item.color || 'Keychain'}" 
                                     onerror="this.src='../assets/images/chocolatebrown.png'">
                            </div>
                            <div class="item-details">
                                <div class="item-name">${item.product_name || 'KEYLIGTASAN Safety Keychain'}</div>
                                <div class="item-variant">${item.color || ''}</div>
                                ${item.engraved_name ? `<div class="item-variant">Engraved: "${item.engraved_name}"</div>` : ''}
                                <div class="item-variant">Qty: ${quantity}</div>
                                <div class="item-price">${formatCurrency(itemTotal)}</div>
                            </div>
                        </div>
                    `;
                });

                orderItemsContainer.innerHTML = html;
                updateSummary();
                
            } catch (error) {
                console.error('Failed to load cart:', error);
                orderItemsContainer.innerHTML = `
                    <p style="text-align: center; color: #e74c3c; padding: 20px;">
                        <i class="fas fa-exclamation-triangle"></i><br><br>
                        Failed to load cart: ${error.message}
                    </p>
                `;
                document.getElementById('placeOrderBtn').disabled = true;
            }
        }

        // Update order summary
        function updateSummary() {
            if (!cartData || cartData.length === 0) return;
            
            // Calculate subtotal
            const subtotal = cartData.reduce((sum, item) => {
                const unitPrice = parseFloat(item.unit_price) || 0;
                const customFee = parseFloat(item.customization_fee) || 0;
                const quantity = parseInt(item.quantity) || 1;
                return sum + ((unitPrice + customFee) * quantity);
            }, 0);

            // Calculate shipping
            const shipping = subtotal >= 5000 ? 0 : 150;
            const total = subtotal + shipping;

            document.getElementById('subtotal').textContent = formatCurrency(subtotal);
            document.getElementById('shipping').textContent = shipping === 0 ? 'FREE' : formatCurrency(shipping);
            document.getElementById('total').textContent = formatCurrency(total);
        }

        // Show message
        function showMessage(message, type = 'error') {
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            
            if (type === 'error') {
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
                successDiv.style.display = 'none';
            } else {
                successDiv.textContent = message;
                successDiv.style.display = 'block';
                errorDiv.style.display = 'none';
            }

            // Scroll to top
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Handle form submission - FIXED VERSION
        document.getElementById('checkoutForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const submitBtn = document.getElementById('placeOrderBtn');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';

            // Get form data
            const formData = new FormData(this);
            
            // Get selected payment method
            const paymentMethod = formData.get('payment_method');
            
            if (!paymentMethod) {
                showMessage('Please select a payment method');
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-check-circle"></i> Place Order';
                return;
            }

            try {
                // ✅ FIRST, FETCH CART ITEMS FROM DATABASE
                const cartResponse = await fetch('../php/config/cart_api.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'same-origin',
                    body: JSON.stringify({ action: 'get' })
                });

                const cartResult = await cartResponse.json();
                
                if (!cartResult.success || !cartResult.items || cartResult.items.length === 0) {
                    throw new Error('Your cart is empty');
                }

                // ✅ MAP CART ITEMS WITH CORRECT product_id
                const cartItems = cartResult.items.map(item => ({
                    id: item.product_id,  // ✅ Use product_id from database
                    name: item.product_name || 'KEYLIGTASAN Safety Keychain',
                    variant: item.color || '',
                    quantity: parseInt(item.quantity) || 1,
                    price: parseFloat(item.unit_price) + parseFloat(item.customization_fee || 0)
                }));

                // ✅ CALCULATE TOTALS
                let subtotal = 0;
                cartItems.forEach(item => {
                    subtotal += item.price * item.quantity;
                });

                const shipping = subtotal >= 5000 ? 0 : 150;
                const total = subtotal + shipping;

                console.log('Submitting order with cart items:', cartItems);

                // ✅ SEND ORDER WITH CART ITEMS TO processcheckout.php
                const response = await fetch('../php/config/processcheckout.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'same-origin',
                    body: JSON.stringify({
                        shipping_address: {
                            recipient_name: formData.get('recipient_name'),
                            phone_number: formData.get('phone_number'),
                            address: formData.get('address'),
                            city: formData.get('city'),
                            province: formData.get('province'),
                            postal_code: formData.get('postal_code') || '',
                            is_default: formData.get('is_default') ? 1 : 0
                        },
                        cart_items: cartItems,  // ✅ INCLUDE CART ITEMS WITH PRODUCT IDs
                        subtotal: subtotal,
                        shipping: shipping,
                        total: total,
                        payment_method: paymentMethod,
                        order_notes: formData.get('order_notes') || ''
                    })
                });

                // Check if response is ok
                if (!response.ok) {
                    throw new Error(`Server error: ${response.status} ${response.statusText}`);
                }

                // Get response text first
                const responseText = await response.text();
                console.log('Server response:', responseText);

                // Try to parse as JSON
                let result;
                try {
                    result = JSON.parse(responseText);
                } catch (e) {
                    console.error('Failed to parse JSON:', responseText);
                    throw new Error('Invalid server response. Please check server configuration.');
                }

                if (result.success) {
                    showMessage('Order placed successfully! Redirecting...', 'success');
                    
                    // Redirect to orders page
                    setTimeout(() => {
                        window.location.href = 'orders.html';
                    }, 2000);
                } else {
                    showMessage(result.message || 'An error occurred. Please try again.');
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = '<i class="fas fa-check-circle"></i> Place Order';
                }
            } catch (error) {
                console.error('Error:', error);
                showMessage(error.message || 'An error occurred. Please try again.');
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-check-circle"></i> Place Order';
            }
        });

        // Load cart items on page load
        window.addEventListener('load', function() {
            loadOrderItems();
        });
    </script>
</body>
</html>
